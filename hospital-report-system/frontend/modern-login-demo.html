<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化登录界面 - 医院报告管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.css">
    <style>
        /* 现代化登录界面样式 */
        .modern-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* 背景装饰 */
        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 15%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* 主要内容区域 */
        .login-content {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            z-index: 2;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 左侧信息区域 */
        .login-info-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-info-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .info-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .system-title {
            color: white !important;
            margin-bottom: 10px !important;
            font-weight: 700;
            font-size: 32px;
        }

        .system-subtitle {
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 16px;
        }

        .features-list {
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateX(10px);
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .feature-text {
            display: flex;
            flex-direction: column;
        }

        .feature-text .ant-typography {
            color: white !important;
            margin-bottom: 2px;
        }

        .feature-text .ant-typography-secondary {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 14px;
        }

        /* 右侧登录表单区域 */
        .login-form-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            color: #1a1a1a !important;
            margin-bottom: 10px !important;
            font-weight: 600;
        }

        .welcome-subtitle {
            color: #666 !important;
            font-size: 16px;
        }

        /* 表单样式 */
        .modern-login-form {
            margin-bottom: 30px;
        }

        .modern-login-form .ant-form-item {
            margin-bottom: 24px;
        }

        .modern-input {
            height: 50px;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .modern-input:hover {
            border-color: #667eea;
            background: white;
        }

        .modern-input:focus,
        .modern-input-focused {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .input-icon {
            color: #999;
            font-size: 16px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .remember-checkbox {
            color: #666;
        }

        .remember-checkbox .ant-checkbox-checked .ant-checkbox-inner {
            background-color: #667eea;
            border-color: #667eea;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #764ba2;
        }

        .login-submit-btn {
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-submit-btn:active {
            transform: translateY(0);
        }

        /* 分割线 */
        .divider {
            margin: 30px 0;
            color: #999;
        }

        .divider .ant-divider-inner-text {
            background: white;
            padding: 0 20px;
            color: #999;
            font-size: 14px;
        }

        /* 快速登录区域 */
        .quick-login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .quick-login-title {
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
            color: #999;
        }

        .quick-login-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-btn {
            border-radius: 20px;
            border: 2px solid #f0f0f0;
            background: white;
            color: #666;
            font-size: 12px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-btn:hover {
            border-color: #ff4d4f;
            color: #ff4d4f;
        }

        .doctor-btn:hover {
            border-color: #52c41a;
            color: #52c41a;
        }

        .nurse-btn:hover {
            border-color: #1890ff;
            color: #1890ff;
        }

        /* 页脚 */
        .form-footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer-text {
            font-size: 12px;
            color: #999;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .login-content {
                flex-direction: column;
                max-width: 500px;
            }
            
            .login-info-section {
                padding: 40px 30px;
            }
            
            .login-form-section {
                padding: 40px 30px;
            }
            
            .system-title {
                font-size: 28px;
            }
        }

        @media (max-width: 768px) {
            .modern-login-container {
                padding: 10px;
            }
            
            .login-content {
                border-radius: 15px;
            }
            
            .login-info-section {
                padding: 30px 20px;
            }
            
            .login-form-section {
                padding: 30px 20px;
            }
            
            .system-title {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .feature-item {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .modern-input {
                height: 45px;
            }
            
            .login-submit-btn {
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .login-info-section {
                padding: 20px 15px;
            }
            
            .login-form-section {
                padding: 20px 15px;
            }
            
            .system-title {
                font-size: 20px;
            }
            
            .welcome-title {
                font-size: 20px !important;
            }
            
            .quick-login-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .quick-btn {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="modern-login-container">
        <!-- 背景装饰 -->
        <div class="background-decoration">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>

        <!-- 主要内容 -->
        <div class="login-content">
            <!-- 左侧信息区域 -->
            <div class="login-info-section">
                <div class="info-content">
                    <div class="logo-section">
                        <div class="logo-icon">
                            🏥
                        </div>
                        <h1 class="system-title">
                            医院报告管理系统
                        </h1>
                        <p class="system-subtitle">
                            Hospital Report Management System
                        </p>
                    </div>
                    
                    <div class="features-list">
                        <div class="feature-item">
                            <div class="feature-icon">📊</div>
                            <div class="feature-text">
                                <strong>智能报告管理</strong>
                                <span style="color: rgba(255, 255, 255, 0.7); font-size: 14px;">高效处理医疗报告数据</span>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">🔒</div>
                            <div class="feature-text">
                                <strong>安全可靠</strong>
                                <span style="color: rgba(255, 255, 255, 0.7); font-size: 14px;">保护患者隐私信息</span>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">⚡</div>
                            <div class="feature-text">
                                <strong>快速响应</strong>
                                <span style="color: rgba(255, 255, 255, 0.7); font-size: 14px;">实时数据同步更新</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧登录表单 -->
            <div class="login-form-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2 class="welcome-title">
                            欢迎回来
                        </h2>
                        <p class="welcome-subtitle">
                            请登录您的账户以继续
                        </p>
                    </div>

                    <form class="modern-login-form">
                        <div class="ant-form-item">
                            <div class="ant-input-affix-wrapper modern-input">
                                <span class="ant-input-prefix">
                                    <span class="anticon anticon-user input-icon">
                                        <svg viewBox="64 64 896 896" focusable="false" data-icon="user" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                                            <path d="M858.5 763.6a374 374 0 00-80.6-119.5 375.63 375.63 0 00-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 00-80.6 119.5A371.7 371.7 0 00136 901.8a8 8 0 008 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 008-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z"></path>
                                        </svg>
                                    </span>
                                </span>
                                <input type="text" class="ant-input" placeholder="用户名" autocomplete="username">
                            </div>
                        </div>

                        <div class="ant-form-item">
                            <div class="ant-input-affix-wrapper modern-input">
                                <span class="ant-input-prefix">
                                    <span class="anticon anticon-lock input-icon">
                                        <svg viewBox="64 64 896 896" focusable="false" data-icon="lock" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                                            <path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM540 701v53c0 4.4-3.6 8-8 8h-40c-4.4 0-8-3.6-8-8v-53c-12.1-8.7-20-22.9-20-39 0-26.5 21.5-48 48-48s48 21.5 48 48c0 16.1-7.9 30.3-20 39zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240z"></path>
                                        </svg>
                                    </span>
                                </span>
                                <input type="password" class="ant-input" placeholder="密码" autocomplete="current-password">
                            </div>
                        </div>

                        <div class="ant-form-item">
                            <div class="form-options">
                                <label class="ant-checkbox-wrapper remember-checkbox">
                                    <span class="ant-checkbox">
                                        <input type="checkbox" class="ant-checkbox-input">
                                        <span class="ant-checkbox-inner"></span>
                                    </span>
                                    <span>记住我</span>
                                </label>
                                <a href="#" class="forgot-link">忘记密码?</a>
                            </div>
                        </div>

                        <div class="ant-form-item">
                            <button type="submit" class="ant-btn ant-btn-primary ant-btn-block login-submit-btn">
                                <span class="anticon anticon-login">
                                    <svg viewBox="64 64 896 896" focusable="false" data-icon="login" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                                        <path d="M521.7 661a8 8 0 002.6 11.6L672.6 621a8 8 0 0011.6-2.6L821.7 526.4a8 8 0 00-2.6-11.6L714.6 474.4a8 8 0 00-11.6 2.6L521.7 661zM512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path>
                                    </svg>
                                </span>
                                登录
                            </button>
                        </div>
                    </form>

                    <div class="divider">
                        <span class="ant-divider-inner-text">或</span>
                    </div>

                    <div class="quick-login-section">
                        <span class="quick-login-title">快速登录</span>
                        <div class="quick-login-buttons">
                            <button class="ant-btn quick-btn admin-btn" onclick="quickLogin('admin', 'admin123')">
                                管理员
                            </button>
                            <button class="ant-btn quick-btn doctor-btn" onclick="quickLogin('doctor', 'doctor123')">
                                医生
                            </button>
                            <button class="ant-btn quick-btn nurse-btn" onclick="quickLogin('nurse', 'nurse123')">
                                护士
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <span class="footer-text">
                            © 2024 Hospital Report Management System. All rights reserved.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function quickLogin(username, password) {
            const usernameInput = document.querySelector('input[placeholder="用户名"]');
            const passwordInput = document.querySelector('input[placeholder="密码"]');
            
            if (usernameInput && passwordInput) {
                usernameInput.value = username;
                passwordInput.value = password;
                
                // 触发输入事件以更新样式
                usernameInput.dispatchEvent(new Event('input', { bubbles: true }));
                passwordInput.dispatchEvent(new Event('input', { bubbles: true }));
                
                // 显示提示
                alert(`已填入 ${username} 的登录信息`);
            }
        }

        // 表单提交处理
        document.querySelector('.modern-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.querySelector('input[placeholder="用户名"]').value;
            const password = document.querySelector('input[placeholder="密码"]').value;
            
            if (username && password) {
                alert(`登录信息：\n用户名：${username}\n密码：${password}\n\n这是一个演示页面，实际登录功能需要在React应用中实现。`);
            } else {
                alert('请填写用户名和密码');
            }
        });

        // 输入框聚焦效果
        document.querySelectorAll('.modern-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.classList.add('modern-input-focused');
            });
            
            input.addEventListener('blur', function() {
                this.classList.remove('modern-input-focused');
            });
        });
    </script>
</body>
</html>
