<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>医院报告管理系统</title>
    <meta name="description" content="Hospital Report Management System - 现代化医院报告管理系统" />
    <style>
      /* 全局重置样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f0f2f5;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div class="loading-container" id="loading">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
          <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
        </svg>
      </div>
      <div class="loading-text">医院报告管理系统</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React 应用容器 -->
    <div id="root"></div>
    
    <!-- React 应用入口 -->
    <script type="module" src="/src/main.tsx?t=1704715200"></script>
    
    <script>
      console.log('🏥 医院报告管理系统启动中...');
      console.log('📱 前端服务: http://localhost:3000');
      console.log('🔗 登录页面: http://localhost:3000/login');

      // 立即隐藏加载动画，让 React 应用显示
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          console.log('🔄 隐藏加载动画');
          loading.style.display = 'none';
        }
      }, 100);

      // 检查 React 应用是否正确加载
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          console.error('❌ React 应用未正确加载');
          // 显示错误信息
          root.innerHTML = `
            <div style="
              width: 100vw;
              height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              background: #f5f5f5;
              font-family: monospace;
            ">
              <div style="
                background: #fff2f0;
                border: 1px solid #ffccc7;
                border-radius: 8px;
                padding: 20px;
                max-width: 600px;
                color: #ff4d4f;
                text-align: center;
              ">
                <h2>❌ React 应用加载失败</h2>
                <p>请检查浏览器控制台获取详细错误信息。</p>
                <button onclick="window.location.reload()" style="
                  background: #1890ff;
                  color: white;
                  border: none;
                  padding: 8px 16px;
                  border-radius: 4px;
                  cursor: pointer;
                  margin-top: 10px;
                ">重新加载</button>
              </div>
            </div>
          `;
        } else {
          console.log('✅ React 应用容器有内容');
        }
      }, 2000);
    </script>
  </body>
</html>
