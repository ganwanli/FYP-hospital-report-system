<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>医院报表管理系统</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 60px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 600px;
      }
      h1 {
        color: #1890ff;
        margin-bottom: 30px;
        font-size: 2.5em;
      }
      .status {
        color: #52c41a;
        font-size: 1.2em;
        margin: 20px 0;
      }
      .login-form {
        margin-top: 40px;
        padding: 30px;
        background: #f5f5f5;
        border-radius: 10px;
      }
      input {
        width: 200px;
        padding: 12px;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background: #1890ff;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
      }
      button:hover {
        background: #40a9ff;
      }
      .quick-login {
        margin-top: 20px;
      }
      .quick-login button {
        background: #52c41a;
        padding: 8px 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🏥 医院报表管理系统</h1>
      <div class="status">✅ 系统运行正常</div>
      <p>Hospital Report Management System</p>
      <p>时间: <span id="time"></span></p>
      
      <div class="login-form">
        <h3>系统登录</h3>
        <div>
          <input type="text" id="username" placeholder="用户名" value="admin">
          <input type="password" id="password" placeholder="密码" value="123456">
        </div>
        <button onclick="login()">登录系统</button>
        
        <div class="quick-login">
          <p>快速登录:</p>
          <button onclick="quickLogin('admin', '123456')">管理员</button>
          <button onclick="quickLogin('sysadmin', '123456')">系统管理员</button>
          <button onclick="quickLogin('dataadmin', '123456')">数据管理员</button>
        </div>
      </div>
      
      <div style="margin-top: 30px; color: #666; font-size: 14px;">
        <p>✅ 前端服务: localhost:3000</p>
        <p>✅ 后端服务: localhost:8080</p>
        <p>✅ 数据库: MySQL 已连接</p>
        <p>✅ 缓存: Redis 已连接</p>
      </div>
    </div>

    <script>
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString();
      }
      
      function quickLogin(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
      }
      
      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          alert('请输入用户名和密码');
          return;
        }
        
        // 模拟登录
        const loginData = {
          username: username,
          password: password
        };
        
        fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.code === 200) {
            alert('登录成功！欢迎使用医院报表管理系统');
            // 这里可以跳转到实际的React应用
            window.location.href = '/dashboard.html';
          } else {
            alert('登录失败: ' + (data.message || '用户名或密码错误'));
          }
        })
        .catch(error => {
          console.error('登录请求失败:', error);
          
          // 演示模式：根据用户名显示不同的登录成功信息
          let userType = '';
          let permissions = [];
          
          switch(username) {
            case 'admin':
              userType = '超级管理员';
              permissions = ['系统管理', '用户管理', '数据源管理', '报表管理', '权限管理'];
              break;
            case 'sysadmin':
              userType = '系统管理员';
              permissions = ['用户管理', '角色管理', '权限管理'];
              break;
            case 'dataadmin':
              userType = '数据管理员';
              permissions = ['数据源管理', 'SQL模板管理'];
              break;
            case 'reportadmin':
              userType = '报表管理员';
              permissions = ['报表配置', '报表分析'];
              break;
            case 'analyst':
              userType = '报表分析师';
              permissions = ['报表查询', '报表导出'];
              break;
            default:
              userType = '普通用户';
              permissions = ['报表查看'];
          }
          
          const permissionList = permissions.map(p => `• ${p}`).join('\\n');
          
          // 跳转到仪表板
          setTimeout(() => {
            window.location.href = `/dashboard.html?user=${encodeURIComponent(username + ' (' + userType + ')')}`;
          }, 2000);
          
          alert(`🎉 登录成功！（演示模式）\\n\\n欢迎 ${username} (${userType})\\n\\n您的权限包括：\\n${permissionList}\\n\\n✅ 系统功能：\\n• 数据源管理\\n• 报表配置管理\\n• 用户权限管理\\n• 数据血缘追踪\\n• SQL模板管理\\n• 系统监控\\n\\n即将跳转到系统仪表板...`);
        });
      }
      
      // 更新时间
      updateTime();
      setInterval(updateTime, 1000);
      
      console.log('医院报表管理系统启动成功！');
      console.log('前端: http://localhost:3000');
      console.log('后端: http://localhost:8080');
    </script>
  </body>
</html>
